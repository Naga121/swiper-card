<h3>User Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="login()">
<div class="form-group">
<label for="email">Email</label>
<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formVal.email.errors }" placeholder="Enter email here"/>
<div *ngIf="submitted && formVal.email.errors" class="invalid-feedback">


<div *ngIf="formVal.email.errors.required">Email is required</div>


<div *ngIf="formVal.email.errors.email">Enter valid email address</div>
</div>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formVal.password.errors }" placeholder="Enter password here" />
<div *ngIf="submitted && formVal.password.errors" class="invalid-feedback">
<div *ngIf="formVal.password.errors.required">Password is required</div>
</div>
</div>
<div class="form-group">
<button [disabled]="loading" class="btn btn-primary">
<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
Login
</button>
<a routerLink="/register" class="btn btn-link">Register</a>
</div>
</form>
